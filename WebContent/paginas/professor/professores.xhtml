<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/template/templateListagem.xhtml">
	<ui:param name="mbean" value="#{professorListagemControlador}" />
	<ui:param name="cancelar" value="cancelar" />
	<ui:param name="tituloListagem" value="Listagem de Professores" />

	<ui:define name="formulario">
		<p:dialog id="pesquisaProfessor" header="Selecione um Professor..." visible="true" widgetVar="dialogProfessor" modal="true" height="400">
			<p:dataTable value="#{professorListagemControlador.lista}" var="p" rows="10" paginator="true" paginatorPosition="bottom"
				style="width: 80%">
				<p:column headerText="Nome" filterBy="#{p.nome}" styleClass="colunaTabela" filterStyle="width: 40%;">
					<h:outputText value="#{p.nome}" />
				</p:column>

				<p:column headerText="Formação Acadêmica" filterBy="#{p.formacao}" styleClass="colunaTabela" filterStyle="width: 40%;">
					<h:outputText value="#{p.formacao}" />
				</p:column>

				<p:column headerText="E-mail" filterBy="#{p.email}" styleClass="colunaTabela" filterStyle="width: 40%;">
					<h:outputText value="#{p.email}" />
				</p:column>

				<p:column style="width: 20%;">
					<p:commandButton icon="ui-icon-pencil" action="#{minhasTurmasControlador.entrar}" update="@form">
						<f:setPropertyActionListener target="#{minhasTurmasControlador.professor}" value="#{p}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:dialog>
	</ui:define>
</ui:composition></html>
