<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateCadastro.xhtml">
	<ui:param name="tituloCadastro" value="Transferência de Turma" />
	<ui:param name="mbean" value="#{transferenciaTurmaControlador}" />
	<ui:param name="cancelar" value="cancelar" />
	<ui:param name="limpar" value="limpar" />

	<ui:define name="formulario">
		<fieldset>
			<legend>Transferência de Turma</legend>
			<h:panelGrid columns="2">
				<p:column>
				<p:outputLabel for="completeAluno" value="Aluno" />
				</p:column>
				<p:column>
					<p:autoComplete var="a" value="#{transferenciaTurmaControlador.aluno}" required="true" forceSelection="true" converter="#{pessoaConversor}"
						completeMethod="#{transferenciaTurmaControlador.completeAlunos}" itemValue="#{a}" itemLabel="#{a.nome}" id="completeAluno">
						<p:ajax event="itemSelect" update="comboTurmasDoAluno" />
					</p:autoComplete>
					<p:watermark for="completeAluno" value="Aluno" />
					<p:commandButton value=" ... " onclick="dialogAluno.show()" type="button" />

				</p:column>

				<p:column>
					<p:outputLabel for="comboTurmasDoAluno" value="Turma origem" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="comboTurmasDoAluno" converter="#{alunoTurmaConversor}" effect="fold" value="#{transferenciaTurmaControlador.alunoTurma}"
						style="min-width: 210px;">
						<f:selectItem itemLabel="Selecione uma Turma" itemValue="" />
						<f:selectItems value="#{transferenciaTurmaControlador.aluno.alunoTurmas}" var="alunoTurma" itemValue="#{alunoTurma}"
							itemLabel="#{alunoTurma.turma.matrizCurricular.curso.titulo} - #{alunoTurma.turma.dataRealInicio}" />
					</p:selectOneMenu>
				</p:column>

				<p:column>
					<p:outputLabel for="comboTurmasEmAberto" value="Turma destino" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="comboTurmasEmAberto" converter="#{turmaConversor}" effect="fold" value="#{transferenciaTurmaControlador.turma}"
						style="min-width: 210px;">
						<f:selectItem itemLabel="Selecione uma Turma" itemValue="" />
						<f:selectItems value="#{transferenciaTurmaControlador.listaDeTurmas}" var="turma" itemValue="#{turma}"
							itemLabel="#{turma.nome} - #{turma.dataRealInicio}" />
					</p:selectOneMenu>
				</p:column>
				<br />

			</h:panelGrid>
			<br />
		</fieldset>

		<p:dialog id="pesquisaAluno" header="Selecione um Aluno" widgetVar="dialogAluno" modal="true" height="400">
			<p:dataTable value="#{transferenciaTurmaControlador.listaDeAlunos}" var="a" rows="10" paginator="true" paginatorPosition="bottom"
				style="width: 80%">
				<p:column headerText="Nome" filterBy="#{a.nome}" styleClass="colunaTabela" filterStyle="width: 40%;">
					<h:outputText value="#{a.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{a.cpf}" styleClass="colunaTabela" filterStyle="width: 40%;">
					<h:outputText value="#{a.cpf}" />
				</p:column>

				<p:column headerText="E-mail" filterBy="#{a.email}" styleClass="colunaTabela" filterStyle="width: 40%;">
					<h:outputText value="#{a.email}" />
				</p:column>

				<p:column style="width: 20%;">
					<p:commandButton icon="ui-icon-pencil" onclick="dialogAluno.hide()" action="#{transferenciaTurmaControlador.selecionar}"
						update=":formGeral:completeAluno" process="@this">
						<f:setPropertyActionListener target="#{transferenciaTurmaControlador.aluno}" value="#{a}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:dialog>
	</ui:define>
	<ui:define name="botoesAuxiliares">
		<p:commandButton value="Transferir Turma" action="#{transferenciaTurmaControlador.efetuarTransferenciaDeTurma}" ajax="false" icon="ui-icon-disk" />
	</ui:define>
</ui:composition>
</html>
