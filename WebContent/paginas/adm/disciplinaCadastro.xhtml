<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateCadastro.xhtml">
	<ui:param name="mbean" value="#{disciplinaCadastroControlador}"/>
	
	<ui:param name="salvar" value="salvar"/>
	<ui:param name="limpar" value="limpar"/>
	<ui:param name="cancelar" value="cancelar"/>
	
	<ui:param name="tituloCadastro" value="Cadastro de Disciplina" />
	
	
	<ui:define name="formulario">
		<fieldset>
		<legend>Dados da Disciplina</legend>
		<h:panelGrid columns="2">
			<p:column>
				<p:outputLabel for="disciplinaDescricao" value="Descrição"/>
			</p:column>
			
			<p:column>
			<p:inputText id="disciplinaDescricao" value="#{disciplinaCadastroControlador.entidade.titulo}" size="100" 
				title="Descrição da Disciplina" required="true"/>
			<p:watermark for="disciplinaDescricao" value="Descrição" />
			</p:column>
		</h:panelGrid>
		</fieldset>
	</ui:define>	
</ui:composition>
</html>
